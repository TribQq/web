{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}:: Доска обьявлений</title>
    <link  type="text/css" href="{% static 'bboard/board/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <h1>Обьявления</h1>
</header>
<nav>
    <a href="{% url 'index' %}">Главная</a>
<!--  перенаправление в функцию с имененм 'index' в файле urls этого приложения  -->
    <a href="{% url 'add' %}">Добавить</a>
    {% for rubric in rubrics %}
    <a href="{% url 'by_rubric' rubric.pk %}">
        {{ rubric.name }}
    </a>
    {% endfor %}
</nav>
<section>
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
